<html>
    <head>
        <link rel="stylesheet" href="C:/projects/djangoshop/djangoProjectFlover/assets/css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <title>Цветы</title>
    </head>
    <body>
        <div class="container">
            <nav aria-label="breadcrumb" class="mt-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Каталог</a></li>
                    <li class="breadcrumb-item active"></li>
                </ol>
            </nav>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="flower-image-wrapper position-relative">
                        <img src="" class="img-fluid rounded" alt="">
                        <div class="discount-badge"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 class="mb-4"></h1>
                    <div class="price-block mb-4">
                        <span class="old-price h4"> ₽</span>
                        <span class="current-price h2"> ₽</span>
                    </div>
                    <div class="description mb-4">
                        <h4>Описание</h4>
                        <p></p>
                    </div>
                    <div class="availability mb-4">
                        <h4>Наличие</h4>
                        <p class="text-success">
                            <i class="fas fa-check-circle"></i> В наличии
                        </p>
                        <p class="text-danger">
                            <i class="fas fa-times-circle"></i> Нет в наличии
                        </p>
                    </div>
                    <div class="quantity-selector mb-4">
                        <h4>Количество</h4>
                        <div class="input-group" style="max-width: 200px;">
                            <button class="btn btn-outline-secondary" type="button" onclick="decrementQuantity()">-</button>
                            <input type="number" class="form-control text-center" id="quantity" value="1" min="1" max="99">
                            <button class="btn btn-outline-secondary" type="button" onclick="incrementQuantity()">+</button>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-success btn-lg add-to-cart" data-flower-id="">
                            <i class="fas fa-shopping-cart"></i> Добавить в корзину
                        </button>
                    </div>
                </div>
            </div>

            <!-- Рекомендуемые товары -->
            <div class="recommended-products mt-5">
                <h2 class="mb-4">Рекомендуемые товары</h2>
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card h-100">
                            <div class="card-img-wrapper">
                                <img src="" class="card-img-top" alt="">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="current-price"> ₽</p>
                                <a href="" class="btn btn-outline-success btn-sm">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
        function incrementQuantity() {
            const input = document.getElementById('quantity');
            const currentValue = parseInt(input.value);
            if (currentValue < 99) {
                input.value = currentValue + 1;
            }
        }

        function decrementQuantity() {
            const input = document.getElementById('quantity');
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
            }
        }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
